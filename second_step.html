<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body style="background-image: url('1.jpg'); background-size: 100%;">
        <style>
        .main-content {
            height: 500px;
            width: 500px;
            margin-top: 50px ;
            margin-left: auto;
            margin-right: auto;
            background-color:  #212529;
            border: 3px solid #28B0A7;
            border-radius: 10px;
        }

        .form-row {
            margin-left: 100px;
            margin-top: 100px;
            width: 300px;
        }

        .button {
            width: 300px;
        }
        li {
            margin-left: 50px;
        }

        .fot {
            height: 60px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #2d3338;
            color: white;
            text-align: center;
        }
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 100px;">
        <a class="navbar-brand text-info" style="margin-left: 25px;">Регистрация</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
  </div>
</nav>

<div class="main-content">
  <h3 style="margin-bottom: -40px; margin-top: 10px; text-align: center; color: aliceblue;">Кабинет студента</h3>
  <hr style="border: 2px solid #28B0A7; margin-top: 50px; margin-bottom: -50px;">
  <form onsubmit="return false;">
      <div class="form-row">
        <div class="col">
          <input type="text" id="userUniversity" class="form-control" placeholder="Введите ваш университет" style="margin-bottom: 15px;">
          <input type="text" id="userFacultet" class="form-control" placeholder="Введите ваш факультет" style="margin-bottom: 15px;">
          <input type="text" id="userSpeciality" class="form-control" placeholder="Введите вашу специальность" style="margin-bottom: 15px;">
          <input type="text" id="userGroup" class="form-control" placeholder="Введите вашу группу" style="margin-bottom: 15px;">
        </div>
        <button class="btn btn-outline-info button" id="next_step">Следующий шаг <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-square" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
          </svg></button>
          <button class="btn btn-outline-warning button" style="margin-top: 15px;" id="back">Предыдущий шаг <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
          </svg></button>
          <hr style="border: 2px solid #28B0A7; width: 500px; margin-left: -102px;">
          <span><h4 style="color: aliceblue; text-align: center;">Шаг 2/3</h4></span>
      </div>
    </form>
</div>

<footer class="bg-dark fot" style="margin-top: 50px; bottom: 0; height:50px">
  <div class="content has-text-centered" style="height: 50px; margin-top: 20px;">
      <p  style="color: #0dcaf0; ">Copy Rights at Shop okey ©</p>
  </div>
</footer>

<script>
            const submit_button = document.getElementById('next_step');

            const reset_button = document.getElementById('back');

            submit_button.onclick = function() {

                let university_of_user = document.getElementById('userUniversity').value;
                let emptiness = 'empty';

                if (university_of_user) {
                    localStorage.setItem('universityOfUser', university_of_user);
                } else {
                    localStorage.setItem('universityOfUser', emptiness);
                }

                let facultet_of_user = document.getElementById('userFacultet').value;

                if (facultet_of_user) {
                    localStorage.setItem('facultetOfUser', facultet_of_user);
                } else {
                    localStorage.setItem('facultetOfUser', emptiness);
                }

                let speciality_of_user = document.getElementById('userSpeciality').value;

                if (speciality_of_user) {
                    localStorage.setItem('specialityOfUser', speciality_of_user);
                } else {
                    localStorage.setItem('specialityOfUser', emptiness);
                }

                let group_of_user = document.getElementById('userGroup').value;

                if (group_of_user) {
                    localStorage.setItem('groupOfUser', group_of_user);
                } else {
                    localStorage.setItem('groupOfUser', emptiness);
                }

                location.href = "Third_step.html";
            }

            reset_button.onclick = function() {
                location.href = "First_step.html";
            }

        </script>
</script>

</html>
