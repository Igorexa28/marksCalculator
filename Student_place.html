  <script>
    const reset_button = document.getElementById('reset_button_');

    let nameUser = document.getElementById('name');
    nameUser.innerHTML = 'Имя пользователя : ' + localStorage.getItem('nameOfUser');
    
    let userSurname = document.getElementById('surname');
    userSurname.innerHTML = 'Фамилия пользователя : ' + localStorage.getItem('surnameOfUser');

    let userCity = document.getElementById('city');
    userCity.innerHTML = 'Город пользователя : ' + localStorage.getItem('cityOfUser');

    let userAge = document.getElementById('age');
    userAge.innerHTML = 'Возраст пользователя : ' + localStorage.getItem('ageOfUser') + ' лет';

    let userUniversity = document.getElementById('university');
    userUniversity.innerHTML = 'Университет пользователя : ' + localStorage.getItem('universityOfUser');

    let userFaculty = document.getElementById('faculty');
    userFaculty.innerHTML = 'Факультет пользователя : ' + localStorage.getItem('facultetOfUser');

    let userSpeciality = document.getElementById('speciality');
    userSpeciality.innerHTML = 'Специальность пользователя : ' + localStorage.getItem('specialityOfUser');

    let userGroup = document.getElementById('group');
    userGroup.innerHTML = 'Группа пользователя : ' + localStorage.getItem('groupOfUser');

    let userSubjects = document.getElementById('subjects');
    userSubjects.innerHTML = 'Предметы : ' + localStorage.getItem('firstSubject') + ', ' + localStorage.getItem(
      'secondSubject') + ', ' + localStorage.getItem('thirdSubject');

    reset_button.onclick = function () {
      location.href = "Main_page.html";
    }
